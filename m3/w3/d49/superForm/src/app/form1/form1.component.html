<h1>TD From Hero</h1>
<div class="container">
    <form (ngSubmit)="submit()" #f="ngForm">

        <div class="form-group">
            <label for="nome">Nome</label>
            <input 
            #nome="ngModel"
            ngModel
            type="nome" 
            name="nome"
            id="nome" 
            type="nome"
            class="form-control" 
            required>
            <div class="btn btn-danger disabled" *ngIf="nome.invalid && nome.touched">Campo Obbligatorio</div>

        </div>

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input 
            #alterEgo="ngModel"
            ngModel
            type="alterEgo" 
            name="alterEgo"
            id="alterEgo" 
            type="alterEgo"
            class="form-control" 
            required
            >
            <div class="btn btn-danger disabled" *ngIf="alterEgo.invalid && alterEgo.touched">Campo Obbligatorio</div>

        </div>

        <div class="form-group">
            <label for="superPotere">Super Potere</label>
            <select id="superPotere" ngModel name="superPotere" class="form-control">
                <option value="">Seleziona</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>

        </div>

         <div class="form-group">
            <label for="nemico">Nemico</label>
            <input 
            #nemico="ngModel"
            ngModel
            type="nemico" 
            name="nemico"
            id="nemico" 
            type="nemico"
            class="form-control"  
            maxlength="10">
            <!-- <div></div> -->

        </div>

        <div class="form-group">
            <label for="pianeta">Pianeta</label>
            <input 
            #pianeta="ngModel"
            ngModel
            type="pianeta" 
            name="pianeta"
            id="pianeta" 
            type="pianeta"
            class="form-control"  
            minlength="5" 
            required
            >
            <div class="btn btn-danger disabled" *ngIf="pianeta.value.length < 5 && pianeta.touched">Devi inserire minimo 5 caratteri</div>

        </div>

        <div class="form-group">
            <label for="debolezza">Debolezza</label>
            <input 
            #debolezza="ngModel"
            ngModel
            type="debolezza" 
            name="debolezza"
            id="debolezza" 
            type="debolezza"
            class="form-control">
        </div>
        <button [disabled]="f.invalid" class="btn btn-info m-3">Crea</button>
        <div class="btn btn-danger disabled" *ngIf="f.invalid">Compila tutti i campi per poter inviare il form</div>
    </form>
</div>
