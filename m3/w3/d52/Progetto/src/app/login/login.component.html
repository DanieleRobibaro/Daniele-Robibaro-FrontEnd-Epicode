
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput placeholder="es@es.es" [(ngModel)]="user.email" name="email" type="email">
        </mat-form-field>
      </p>
    <p>
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="user.password" name="password" type="password">
        </mat-form-field>
      </p>
    </mat-card-content>
    <mat-card-actions>
      <div class="example-button-row">
        <button mat-raised-button color="primary" (click)="login()">Login</button>
        <a mat-button mat-raised-button [routerLink]="['/register']">Register</a>
      </div> 
    </mat-card-actions>
  </mat-card>
