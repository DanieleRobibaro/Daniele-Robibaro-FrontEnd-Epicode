<h4>Totale foto favorite = {{Counter}}</h4>

  <div class="card m-5" style="width: 18rem" *ngFor="let card of cards">
    <img
      class="card-img-top"
      src={{card.thumbnailUrl}}
      alt="Card image cap"
    />
    <div class="card-body">
      <p class="card-text">{{card.title}}</p>
      <button class="btn btn-danger m-1"(click)="elimina(card.id)">Elimina</button>
      <button class="btn btn-success m-1"(click)="like()">Mi piace</button>
    </div>
  </div>
