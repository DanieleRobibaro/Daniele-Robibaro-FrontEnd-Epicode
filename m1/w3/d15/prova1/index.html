<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="la mia calcolatrice in JS" />
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="contenitore">
      <div class="calcolatrice">
        <input type="text" class="display" value="0" />

        <button class="bottone">7</button>
        <button class="bottone">8</button>
        <button class="bottone">9</button>
        <button class="bottone operazione">&divide;</button>
        <button class="bottone">4</button>
        <button class="bottone">5</button>
        <button class="bottone">6</button>
        <button class="bottone operazione">x</button>
        <button class="bottone">1</button>
        <button class="bottone">2</button>
        <button class="bottone">3</button>
        <button class="bottone operazione">-</button>
        <button class="bottone operazione">C</button>
        <button class="bottone">0</button>
        <button class="bottone">.</button>
        <button class="bottone operazione">+</button>
        <button class="bottone span-4 operazione">=</button>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
