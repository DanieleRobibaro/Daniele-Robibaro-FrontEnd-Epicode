<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="cyber-calculator">
      <div class="output">
        <input type="text" class="display" value="0" />
      </div>

      <button data-obj="1" class="cybr-btn">1<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">1</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="2" class="cybr-btn">2<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">2</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="3" class="cybr-btn">3<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">3</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="+" class="cybr-btn">+<span aria-hidden></span>
        <span aria-hidden class="cybr-btn__glitch">+</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="4" class="cybr-btn">4<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">4</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="5" class="cybr-btn">5<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">5</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="6" class="cybr-btn">6<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">6</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="-" class="cybr-btn">-<span aria-hidden></span>
        <span aria-hidden class="cybr-btn__glitch">-</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="7" class="cybr-btn">7<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">7</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="8" class="cybr-btn">8<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">8</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="9" class="cybr-btn">9<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">9</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="*" class="cybr-btn">x<span aria-hidden></span>
        <span aria-hidden class="cybr-btn__glitch">x</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="C" class="cybr-btn">C<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">C</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="0" class="cybr-btn">0<span aria-hidden>_</span>
        <span aria-hidden class="cybr-btn__glitch">0</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="." class="cybr-btn">.<span aria-hidden></span>
        <span aria-hidden class="cybr-btn__glitch">.</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="/" class="cybr-btn">&divide;<span aria-hidden></span>
        <span aria-hidden class="cybr-btn__glitch">&divide;</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
      <button data-obj="=" class="cybr-btn" id="span">=<span aria-hidden></span>
        <span aria-hidden class="cybr-btn__glitch">=</span>
        <span aria-hidden class="cybr-btn__tag">R25</span>
      </button>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
