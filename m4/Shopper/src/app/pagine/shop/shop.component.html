<div *ngIf="isUserLogged() && user.id == 1 && !loading" class="my-5 py-5">
  <h1 class="text-center">ADD NEW PRODUCT</h1>
  <div class="container my-5 py-5">
    <div class="row">
      <div class="col-md-4 mx-auto">
        <div class="form">
          <form
            #shopForm="ngForm"
            class="form"
            (ngSubmit)="shopForm.form.valid && onSubmit(); shopForm.resetForm()"
            novalidate
          >
            <div class="form-group my-3">
              <label>Name</label>
              <input
                type="text"
                name="name"
                #name="ngModel"
                class="form-control"
                [(ngModel)]="product.name"
                placeholder="Name"
                required
              />
            </div>
            <!-- <span
              class="text-danger"
              *ngIf="(name.touched || shopForm.submitted) && name.errors?.['required']"
            >
              Name is required
            </span> -->
            <div
              class="alert alert-danger"
              *ngIf="(name.touched || shopForm.submitted) && name.errors?.['required']"
              role="alert"
            >
              Name is required
            </div>
            <div class="form-group my-3">
              <label>Category</label>
              <input
                type="text"
                name="category"
                #category="ngModel"
                class="form-control"
                [(ngModel)]="product.category"
                placeholder="Category"
                required
              />
            </div>
            <!-- <span
              class="text-danger"
              *ngIf="(category.touched || shopForm.submitted) && category.errors?.['required']"
            >
              Category is required
            </span> -->
            <div
              class="alert alert-danger"
              *ngIf="(category.touched || shopForm.submitted) && category.errors?.['required']"
              role="alert"
            >
              Category is required
            </div>
            <div class="form-group my-3">
              <label>Slug</label>
              <input
                type="text"
                name="slug"
                #slug="ngModel"
                class="form-control"
                [(ngModel)]="product.slug"
                placeholder="Slug"
                required
              />
            </div>
            <!-- <span
              class="text-danger"
              *ngIf="(slug.touched || shopForm.submitted) && slug.errors?.['required']"
            >
              Slug is required
            </span> -->
            <div
              class="alert alert-danger"
              *ngIf="(slug.touched || shopForm.submitted) && slug.errors?.['required']"
              role="alert"
            >
              Slug is required
            </div>
            <div class="form-group my-3">
              <label>Price</label>
              <input
                type="text"
                name="price"
                #price="ngModel"
                class="form-control"
                [(ngModel)]="product.price"
                placeholder="Price"
                required
              />
            </div>
            <!-- <span
              class="text-danger"
              *ngIf="(price.touched || shopForm.submitted) && price.errors?.['required']"
            >
              Price is required
            </span> -->
            <div
              class="alert alert-danger"
              *ngIf="(price.touched || shopForm.submitted) && price.errors?.['required']"
              role="alert"
            >
              Price is required
            </div>
            <div class="form-check form-switch">
              <input
                #availabilityForm
                class="form-check-input"
                type="checkbox"
                id="availabilityForm"
                checked
                (change)="getAvailability(availabilityForm.checked)"
              />
              <label class="form-check-label" for="availabilityForm"
                >Availability</label
              >
            </div>
            <div class="form-group my-3">
              <label>Description</label>
              <input
                type="text"
                name="description"
                #description="ngModel"
                class="form-control"
                [(ngModel)]="product.description"
                placeholder="Description"
                required
              />
            </div>
            <!-- <span
              class="text-danger"
              *ngIf="(description.touched || shopForm.submitted) && description.errors?.['required']"
            >
              Description is required
            </span> -->
            <div
              class="alert alert-danger"
              *ngIf="(description.touched || shopForm.submitted) && description.errors?.['required']"
              role="alert"
            >
              Description is required
            </div>
            <div class="text-center">
              <button
                type="submit"
                [disabled]="!shopForm.form.valid"
                class="btn btn-primary send-button tx-tfm rounded-pill"
                (click)="addNewProduct()"
              >
                Add product
              </button>
              <button
                type="submit"
                [disabled]="!shopForm.form.valid"
                class="btn btn-success send-button tx-tfm rounded-pill"
                (click)="updateProduct()"
              >
                Update product
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="py-5" *ngIf="!loading">
    <h1 class="text-center">OUR PRODUCTS</h1>
  </div>
  <div class="container-card">
    <div *ngFor="let prod of products" class="card" style="width: 18rem">
      <svg
        class="bd-placeholder-img card-img-top"
        width="100%"
        height="180"
        xmlns="http://www.w3.org/2000/svg"
        role="img"
        aria-label="Placeholder: Image cap"
        preserveAspectRatio="xMidYMid slice"
        focusable="false"
      >
        <title>Placeholder</title>
        <rect width="100%" height="100%" fill="#F0EBE3"></rect>
        <text x="50%" y="50%" fill="#2C3639" dy=".3em">Image cap</text>
      </svg>
      <div class="card-body">
        <div class="card-tess">
          <h5 class="card-title">{{ prod.name }}</h5>
          <!-- <p class="card-text">{{ prod.description }}</p> -->
          <p class="card-text">{{ prod.price }}</p>
        </div>
        <a
          *ngIf="prod.availability == false"
          class="btn btn-primary disabled rounded-pill"
          aria-disabled="true"
          >Out of order</a
        >
        <a *ngIf="prod.availability == true" class="btn btn-primary rounded-pill"
          >ADD</a
        >
        <button
          *ngIf="isUserLogged() && user.id == 1"
          class="btn btn-warning m-3"
          (click)="getOneProduct(prod.id)"
        >
          <!-- (click)="updateProduct(prod.id,prod)" -->
          update
        </button>
        <button
          *ngIf="isUserLogged() && user.id == 1"
          class="btn btn-danger m-3"
          (click)="deleteProduct(prod.id)"
        >
          delete
        </button>
      </div>
    </div>
  </div>
</div>
<div *ngIf="loading" class="d-flex justify-content-center m-5 p-5">
  <div class="spinner-border" role="status"></div>
</div>
