<div class="card">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" aria-current="true" [routerLink]="['/account']"
          >Profile</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link active" [routerLink]="['/account/update']">Update</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/account/orders']">Orders</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h1 class="text-center">ACCOUNT SETTINGS</h1>
    <div class="container my-5 py-5">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="form">
            <form action="" method="post" name="register">
              <div class="form-group my-3">
               <label>First Name</label>
                <input
                  type="text"
                  name="firstname"
                  class="form-control"
                  placeholder="Firstname"
                  [(ngModel)]="user.firstname"
                />
              </div>
              <div class="form-group my-3">
               <label>Last Name</label>
                <input
                  type="text"
                  name="lastname"
                  class="form-control"
                  placeholder="Lastname"
                  [(ngModel)]="user.lastname"
                />
              </div>
              <div class="form-group my-3">
               <label>Email</label>
                <input
                  type="email"
                  name="email"
                  class="form-control"
                  placeholder="Email"
                  [(ngModel)]="user.email"
                />
              </div>
              <div class="text-center">
                <button
                  type="submit"
                  class="btn btn-primary send-button tx-tfm rounded-pill"
                >
                  Update
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
