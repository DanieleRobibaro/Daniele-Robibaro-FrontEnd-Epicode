<div class="container my-5 py-5">
    <div class="col-md-6 mx-auto text-center">
       <div class="header-title">
          <h1 class="wv-heading--title">
            Sign In
          </h1>
       </div>
    </div>
    <div class="row">
       <div class="col-md-4 mx-auto">
          <div class="form ">
             <form action="" method="post" name="login">
                <div class="form-group my-3">
                   <input type="email"  name="email" class="form-control" [(ngModel)]="user.email" placeholder="Email">
                </div>
                <div class="form-group my-3">
                   <input type="password" name="password" class="form-control" [(ngModel)]="user.password" placeholder="Password">
                </div>
                <div class="text-center ">
                   <button type="submit" class=" btn btn-primary send-button tx-tfm rounded-pill"(click)="goLogin()">Sign in</button>
                </div>
                <div class="col-md-12 ">
                   <div class="login-or">
                      <hr class="hr-or">
                   </div>
                </div>
                <div class="text-center ">
                    <button [routerLink]="['/account/register']" class=" btn btn-outline-primary send-button tx-tfm rounded-pill">Create Your Free Account</button>
                 </div>
             </form>
          </div>
       </div>
    </div>
 </div>
