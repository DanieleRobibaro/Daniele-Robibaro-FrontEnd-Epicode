<div class="container my-5 py-5">
    <div class="col-md-6 mx-auto text-center">
       <div class="header-title">
          <h1 class="wv-heading--title">
            Create an account
          </h1>
       </div>
    </div>
    <div class="row">
       <div class="col-md-4 mx-auto">
          <div class="form ">
             <form action="" method="post" name="register">
                <div class="form-group my-3">
                   <input type="text" name="firstname" class="form-control" [(ngModel)]="user.firstname" placeholder="Firstname">
                </div>
                <div class="form-group my-3">
                   <input type="text" name="lastname" class="form-control" placeholder="Lastname" [(ngModel)]="user.lastname" >
                </div>
                <div class="form-group my-3">
                   <input type="email"  name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" >
                </div>
                <div class="form-group my-3">
                   <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" >
                </div>
                <div class="text-center ">
                   <button type="submit" class=" btn btn-primary send-button tx-tfm rounded-pill" (click)="goRegister()">Create</button>
                </div>
                <div class="col-md-12 ">
                   <div class="login-or">
                      <hr class="hr-or">
                   </div>
                </div>
                <div class="text-center ">
                    <button type="submit" [routerLink]="['/account/log-in']" class=" btn btn-outline-primary send-button tx-tfm rounded-pill">Log In</button>
                 </div>
             </form>
          </div>
       </div>
    </div>
 </div>
