<div class="container my-5 py-5">
  <div class="col-md-6 mx-auto text-center">
    <div class="header-title">
      <h1 class="wv-heading--title">Create an account</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mx-auto">
      <div class="form">
        <form
          #registerForm="ngForm"
          class="form"
          (ngSubmit)="registerForm.form.valid && onSubmit()"
          novalidate
        >
          <div class="form-group my-3">
            <input
            type="text"
            name="firstname"
            #firstname="ngModel"
            class="form-control"
            [(ngModel)]="user.firstname"
            placeholder="Firstname"
            required
            />
          </div>
          <span
            class="text-danger"
            *ngIf="(firstname.touched || registerForm.submitted) && firstname.errors?.['required']"
          >
            Firstname is required
          </span>
          <div class="form-group my-3">
            <input
            type="text"
            name="lastname"
            #lastname="ngModel"
            class="form-control"
            [(ngModel)]="user.lastname"
            placeholder="Lastname"
            required
            />
          </div>
          <span
            class="text-danger"
            *ngIf="(lastname.touched || registerForm.submitted) && lastname.errors?.['required']"
          >
            Lastname is required
          </span>
          <div class="form-group my-3">
            <input
            type="email"
            name="email"
            #email="ngModel"
            class="form-control"
            [(ngModel)]="user.email"
            placeholder="Email"
            required
            email
            />
          </div>
          <span
            class="text-danger"
            *ngIf="(email.touched || registerForm.submitted) && email.errors?.['required']"
          >
            Email is required
          </span>
          <span
            class="text-danger"
            *ngIf="email.touched && email.errors?.['email']"
          >
            Enter a valid email address
          </span>
          <div class="form-group my-3">
            <input
            type="password"
            name="password"
            #password="ngModel"
            class="form-control"
            [(ngModel)]="user.password"
            placeholder="Password"
            required
            />
          </div>
          <span
            class="text-danger"
            *ngIf="(password.touched || registerForm.submitted) && password.errors?.['required']"
          >
            Password is required
          </span>
          <div class="text-center">
            <button
            type="submit"
            [disabled]="!registerForm.form.valid"
            class="btn btn-primary send-button tx-tfm rounded-pill"
            (click)="goRegister()"
            >
              Create
            </button>
          </div>
          <div class="col-md-12">
            <div class="login-or">
              <hr class="hr-or" />
            </div>
          </div>
          <div class="text-center">
            <button
              type="submit"
              [routerLink]="['/account/log-in']"
              class="btn btn-outline-primary send-button tx-tfm rounded-pill"
            >
              Log In
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
