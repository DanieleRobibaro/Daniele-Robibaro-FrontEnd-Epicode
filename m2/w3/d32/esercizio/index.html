<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
    <table id="utenti">

    </table>




    <script>

        const PAGINA = 'https://jsonplaceholder.typicode.com/users'

        let tabella = document.querySelector('#utenti')

        fetch(PAGINA)
        .then(res => res.json())
        .then(res => {
            console.log(res)


            let campiVisualizzati = ['name','username','email']

            let trH = document.createElement('tr')
            for(campo of campiVisualizzati){
                let th = document.createElement('th')
                th.innerHTML = campo
                trH.append(th)
            }
            tabella.append(trH)

            for(utente of res){
                let tr = document.createElement('tr')
                

                for(prop in utente){
                    
                    if(campiVisualizzati.includes(prop)){
                        let key = prop
                        let value = utente[prop]

                        let td = document.createElement('td')
                        td.innerHTML = value


                        tr.append(td)
                    }
                }
                tabella.append(tr)
            }
        })

    </script>
</body>
</html>
