<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form id="formsaluto">
        <div class="row">
            <div class="col-12"><h3>Ciao,<span id="nomeDaInserire"></span></h3></div>
            <div class="col-6">
                <input type="text" placeholder="nome" class="form-control" id="nome">
            </div>
        </div>
        <button id="salva" class="btn btn-primary">Log</button>
        <button id="elimina" class="btn btn-danger">Delete data</button>
    </form>
</div>


    <script>
        let bottoneLog = document.querySelector('#salva')
        let bottoneDelete = document.querySelector('#elimina')

        bottoneLog.addEventListener('click',function(e){
            e.preventDefault();

            let nome = document.querySelector('#nome')
            let nomeDaInserire = document.querySelector('#nomeDaInserire') 


            localStorage.setItem("nome", nome.value)

            let nomeOra = localStorage.getItem("nome")

            nomeDaInserire.innerHTML = nomeOra
            nome.value = ''

        })

        let nomeDaInserire = document.querySelector('#nomeDaInserire') 

        nomeDaInserire.innerHTML = localStorage.getItem('nome')

        bottoneDelete.addEventListener('click',function(e){
            e.preventDefault();
            
            let delet = localStorage.removeItem("nome")

            nome.value = ''
            nomeDaInserire.innerHTML =''

        })





    </script>
</body>
</html>
